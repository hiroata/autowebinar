<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>決済ページ（仮）</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      body {
        font-family: sans-serif;
        background: #f7fafc;
        margin: 0;
        padding: 0;
      }
      main {
        max-width: 480px;
        margin: 40px auto;
        background: #fff;
        padding: 32px 24px;
        border-radius: 12px;
        box-shadow: 0 2px 8px #0001;
      }
      h1 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
      }
      p {
        margin-bottom: 2rem;
      }
      a {
        display: inline-block;
        margin-top: 2rem;
        padding: 12px 32px;
        background: #22c55e;
        color: #fff;
        border-radius: 8px;
        text-decoration: none;
        font-weight: bold;
        transition: background 0.2s;
      }
      a:hover {
        background: #16a34a;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>決済ページ（仮）</h1>
      <p>
        ここはダミーの決済ページです。<br />本番ではStripe等の決済サービスと連携します。
      </p>
      <a href="/">トップへ戻る</a>
    </main>
  </body>
</html>
